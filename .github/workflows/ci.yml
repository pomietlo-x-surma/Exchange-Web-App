name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Restore cache before installing vcpkg
      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            vcpkg/installed
            vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-boost-sqlite
          restore-keys: |
            ${{ runner.os }}-vcpkg-boost-sqlite-
            ${{ runner.os }}-vcpkg-
          fail-on-cache-miss: true # Will fail if cache is not found (for debug purposes)

      # Check directories
      - name: Check directories
        run: |
          echo "Checking vcpkg/installed directory:"
          if exist vcpkg\installed (
            dir vcpkg\installed
          ) else (
            echo "vcpkg/installed directory does not exist."
          )
          echo "Checking vcpkg/downloads directory:"
          if exist vcpkg\downloads (
            dir vcpkg\downloads
          ) else (
            echo "vcpkg/downloads directory does not exist."
          )
        shell: cmd

      - name: Set up vcpkg
        run: |
          echo "Cloning vcpkg repository..."
          git clone https://github.com/microsoft/vcpkg.git
          echo "Bootstrapping vcpkg..."
          .\vcpkg\bootstrap-vcpkg.bat
          echo "Installing packages..."
          .\vcpkg\vcpkg install boost sqlite3
          echo "Vcpkg setup completed."

      # Debug vcpkg list
      - name: Check installed packages
        run: .\vcpkg\vcpkg list
        shell: cmd

      # Save cache after vcpkg installation
      - name: Save vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            vcpkg/installed
            vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-boost-sqlite

      - name: Build
        run: |
          if not exist build mkdir build
          cd build
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake ..
          cmake --build .
        shell: cmd

      - name: Run Tests
        run: |
          cd build
          ctest -C Debug --output-on-failure
        shell: cmd
