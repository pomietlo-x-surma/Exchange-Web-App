name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Boost
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev

    - name: Install SQLite
      run: |
        sudo apt-get install -y sqlite3 libsqlite3-dev

    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        make test
